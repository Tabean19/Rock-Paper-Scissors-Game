<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="C:\Users\Travis\Desktop\projects\092718\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <title>Trav's Rock, Paper, Scissors Game!</title>
</head>

<body>
    <div class="container col-9 p-5 align-middle" data-toggle="buttons">
        <form id="form" action="" method="POST">
            <label class="btn btn-outline-success col-3">
                <input type="radio" name="play" value="Rock">Rock
            </label>
            <label class="btn btn-outline-danger col-3">
                <input type="radio" name="play" value="Paper">Paper
            </label>
            <label class="btn btn-outline-primary col-3">
                <input type="radio" name="play" autocomplete="off" value="Scissors">Scissors
            </label>
            <br>
            <input id="btn" class="btn btn-secondary btn-lg" type="submit" name="submit" value="Play!">
        </form>
    </div>
    <div class="container col-6 p-5 align-middle">
        <h3 class="font-weight-light font-italic">The computer played...</h3>
        <h2 id="rand" class=""></h2>
    </div>
    <div class="container col-9 p-5 align-middle">
        <h1 id="result" class="font-weight-bold"></h1>
    </div>
</body>
